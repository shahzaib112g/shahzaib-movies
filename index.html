<body>
    <header>
        <div>
            <h1>ðŸŽ® SHAHZAIB MOVIES</h1>
            <input type="text" placeholder="Search Movies..." id="searchBar">
        </div>
    </header> <hr> <br>
    <main id="movie-container">
        <!-- Movies from Google Sheet will load here -->
    </main>

    <script>
        const sheetID = "1uXKvO0BPCcJ-EGmlbYgu3hzrWhwOIzPEa2hdV3kIT8M";
        const sheetName = "Shahzaib Movies CMS";
        const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

        const container = document.getElementById("movie-container");

        fetch(url)
            .then(res => res.json())
            .then(data => {
                data.forEach(movie => {
                    const div = document.createElement("div");
                    div.className = "movie-grid";
                    div.innerHTML = `
                        <img src="${movie.image}" width="150px" alt="${movie.title}">
                        <h3>${movie.title}</h3>
                        <a href="${movie.link}" target="_blank">Watch Now/Download</a>
                    `;
                    container.appendChild(div);
                });
            });

        // Optional: Search filter
        document.getElementById("searchBar").addEventListener("keyup", function() {
            let filter = this.value.toLowerCase();
            let movies = document.querySelectorAll(".movie-grid");
            movies.forEach(m => {
                const text = m.innerText.toLowerCase();
                m.style.display = text.includes(filter) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
